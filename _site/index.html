<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamuzadesu subdomains</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');
        * {
            margin: 0%;
            padding: 0%;
        }
        .screen{
            height: 100vh;
            width: 100vw;
            background-color: #f5f5f5;
            
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container{
            font-family: 'Inconsolata';
            /* font-size: 1.5rem; */
        }
        .item{
            margin: 10px;
            padding: 10px;

            border-bottom: 1px solid rgba(211, 47, 47, 0.5);
        }
        .btn{
            color: black;
            text-decoration: none;
            padding: 2px;
            
            /* border: 1px solid black; */

            transition: all 200ms linear;
        }
        .btn:hover{
            color: white;
            background-color: black;
        }
        .state{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="container">
            

                <div class="item">
                    <small class="state">unfinished:</small>
                    <a class="btn unfinished" href="https://pi.hamuzadesu.dev/" target="_blank">Pi</a>
                </div class="item">
                
            

                <div class="item">
                    <small class="state">finished:</small>
                    <a class="btn finished" href="https://raindrops.hamuzadesu.dev/" target="_blank">Raindrops</a>
                </div class="item">
                
            

                <div class="item">
                    <small class="state">finished:</small>
                    <a class="btn finished" href="https://string-reverser.hamuzadesu.dev/" target="_blank">String Reverser</a>
                </div class="item">
                
            

                <div class="item">
                    <small class="state">finished:</small>
                    <a class="btn finished" href="https://wordoftheday.hamuzadesu.dev/" target="_blank">Word Of the Day</a>
                </div class="item">
                
            

                <div class="item">
                    <small class="state">finished:</small>
                    <a class="btn finished" href="https://hamuzadesu.dev/" target="_blank">Main Website</a>
                </div class="item">
                
            

        </div>
    </div>
</body>
</html>
