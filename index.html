<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamuzadesu subdomains</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');
        * {
            margin: 0%;
            padding: 0%;
        }
        .screen{
            height: 100vh;
            width: 100vw;
            background-color: #f5f5f5;
            
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container{
            font-family: 'Inconsolata';
            /* font-size: 1.5rem; */
        }
        .item{
            margin: 10px;
            padding: 10px;
        }
        .btn{
            color: black;
            text-decoration: none;
            padding: 2px;
            
            /* border: 1px solid black; */

            transition: all 200ms linear;
        }
        .btn:hover{
            color: white;
            background-color: black;
        }
        .state{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="container">
            {% for item in site.data.links %}

                <div class="item">
                    <small class="state">{{ item.state }}:</small>
                    <a class="btn {{ item.state }}" href="{{ item.url }}" target="_blank">{{ item.displayName }}</a>
                </div class="item">
                
            {% endfor %}

        </div>
    </div>
</body>
</html>
